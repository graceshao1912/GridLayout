<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .row > div {
      height: 300px;
    }
    .bg-1 { background-color: #d3d3d3; }
    .bg-2 { background-color: #a9a9a9; }
    .bg-3 { background-color: #3d589a; }
    .bg-4 { background-color: #4a5365; }
    .bg-5 { background-color: #530d16; }
  </style>
</head>
<body>

  <div class="container-fluid">
    
    
    <div class="row">
      <div class="col-12 bg-1"></div>
    </div>
    <div class="row">
      <div class="col-12 bg-2"></div>
    </div>

    <div class="row">
      <div class="col-6 bg-3"></div>
      <div class="col-6 bg-4"></div>
    </div>

    <div class="row">
      <div class="col-6 bg-5"></div>
      <div class="col-6 bg-5"></div>
    </div>

  </div>

</body>
</html>
